{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block styles %}
<style>
    .paper-style {
        background-color: #f6f0e1;
        border: 1px solid #d6c2a1;
        padding: 20px;
        width: 500px;
        margin: 0 auto;
        font-family: 'Old English Text MT', serif;
        color: #3d2714;
    }
    
    .paper-style label {
        font-weight: bold;
    }
    
    .paper-style textarea,
    .paper-style input[type="text"],
    .paper-style input[type="number"],
    .paper-style input[type="checkbox"] {
        width: 100%;
        margin-bottom: 10px;
    }
    
    .paper-style button[type="submit"] {
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Add Recipe</h1>
    <div class="paper-style">
        <form method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <!-- Rest of the form fields -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Recipe</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
